<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <title>Dashboard</title>
  <meta name="Vishal Kuo" content="FuturesRevealed Dashboard">
    <style>
        table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: left;    
    }
    .big-save{
        margin-top: 20px;
    }
    </style>

</head>

<body>
    <div ng-app="app" ng-controller="tableController">
        <table id = "survey-table">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>URL</th>
            </tr>
            <tr ng-repeat="x in names">
                <td>
                    <div ng-hide="editingTable[x.name]">{{ x.name }}</div>
                    <div ng-show ="editingTable[x.name]"><input type="text" ng-model="x.name" /></div>
                </td>
                <td>
                    <div ng-hide="editingTable[x.description]">{{ x.description }}</div>
                    <div ng-show ="editingTable[x.description]"><input type="text" ng-model="x.description" />
                </td>
                <td>
                    <div ng-hide="editingTable[x.url]">{{ x.url }}</div>
                    <div ng-show ="editingTable[x.url]"><input type="text" ng-model="x.url" />
                </td>
                    
                <td><button ng-click="modify(tableData)">Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
            <tr ng-submit>
                <td><input id='survey-name'></td>
                <td><input id='survey=description'></td>
                <td><input id = 'survey.url'></td>
                <td><button>Send</button></td>
            </tr>
        </table>
        
        <button class="big-save">Save</button>
    </div>
</div>

    <script src = "js/controller.js"></script>
</body>
</html>
